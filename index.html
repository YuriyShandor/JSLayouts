<body>

    <div class="header-block__nav">
      <div class="container nav-container">
        <nav class="header-nav">
          <div class="toggler-icon">
            <div></div>
            <div></div>
            <div></div>

          <ul class="nav-bar">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>

        </nav>

    <div class="header-block__heading">
      <div class="container">
        <h1>It`s a collection of JavaScript layouts</h1>
      </div>
    </div>
  </header>

  <!-- Sum of items values -->
  <section>
    <div class="container">
      <div class="section-heading">
        <h2>Sum of items values</h2>
        <p></p>
      </div>
      <div class="sumvalitems-block">
        <div class="sumvalitems-block__item-wrap">
          <div class="sumvalitems-block__item" data-sumvalitems="10">10</div>
          <div class="sumvalitems-block__item" data-sumvalitems="20">20</div>
          <div class="sumvalitems-block__item" data-sumvalitems="30">30</div>
          <div class="sumvalitems-block__item" data-sumvalitems="40">40</div>
          <div class="sumvalitems-block__item" data-sumvalitems="50">50</div>
          <div class="sumvalitems-block__item" data-sumvalitems="60">60</div>
          <div class="sumvalitems-block__item" data-sumvalitems="70">70</div>
          <div class="sumvalitems-block__item" data-sumvalitems="80">80</div>
          <div class="sumvalitems-block__item" data-sumvalitems="90">90</div>
          <div class="sumvalitems-block__item" data-sumvalitems="100">100</div>
        </div>
        <div class="sumvalitems-block__item-wrap">
          <div>Sum of items values:</div>
          <div class="sumvalitems-block__value">0</div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="section-heading">
        <h2>Simple Gallery Carousel</h2>
        <p></p>
      </div>
    </div>
    <div class="img-gallery-wrap">
      <div class="img-gallery">
        <img src="img/img-gallery__item_01.jpeg" alt="" class="img-gallery__item">
        <img src="img/img-gallery__item_02.jpeg" alt="" class="img-gallery__item">
        <img src="img/img-gallery__item_03.jpeg" alt="" class="img-gallery__item">
        <img src="img/img-gallery__item_04.jpeg" alt="" class="img-gallery__item">
        <img src="img/img-gallery__item_05.jpeg" alt="" class="img-gallery__item">
        <img src="img/img-gallery__item_06.jpeg" alt="" class="img-gallery__item">
        <img src="img/img-gallery__item_07.jpeg" alt="" class="img-gallery__item">
        <img src="img/img-gallery__item_08.jpeg" alt="" class="img-gallery__item">
        <img src="img/img-gallery__item_09.jpeg" alt="" class="img-gallery__item">
        <img src="img/img-gallery__item_10.jpeg" alt="" class="img-gallery__item">
      </div>

      <div class="img-gallery__btn img-gallery__btn_prev">&#10094;</div>
      <div class="img-gallery__btn img-gallery__btn_next">&#10095;</div>
    </div>

  </section>

  <section>
    <div class="container">
      <div class="section-heading">
        <h2></h2>
        <p></p>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="section-heading">
        <h2></h2>
        <p></p>
      </div>
    </div>
  </section>

        <li><a href="paralax.html">Paralax</a></li>
        <li><a href="progressbars.html">ProgressBars</a></li>
      </ul>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
